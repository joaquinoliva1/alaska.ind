      body {
        font-family: "Cal Sans";
        font-weight: 400;
        font-style: normal;
        margin: 0;
        background-color: black;
      }
      .navbar {
        width: 10% 100%;
        display: flex;
        justify-content: space-between;
        background-color: white;
        padding: 20px 20px;
        color: white;
      }
      .logout-button {
        border-radius: 0px;
        border-color: white;
        border-style: none;
        background-color: white;
      }
      .logout-button img {
        height: 40px;
        background-color: white;
      }

      .logout-button:hover {
        opacity: 0.5;
        cursor: pointer;
      }

      .productos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .producto {
        text-align: center;
      }

      .improducto img {
        width: 230px;
        height: 350px;
        -webkit-mask-image: linear-gradient(
          to right,
          transparent,
          black 20%,
          black 80%,
          transparent
        );
        mask-image: linear-gradient(
          to right,
          transparent,
          black 20%,
          black 80%,
          transparent
        );
      }

      .improducto img:hover {
        opacity: 0.5;
        cursor: pointer;
      }

      .productos p {
        color: white;
      }

      .banner {
        width: 100%;
        height: 550px;
        overflow: hidden;
      }

      .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      /* Ajustes para las tarjetas de productos */
      .card.outfit-card {
        width: 16rem;
        height: 28rem;
        transition: width 0.2s, height 0.2s;
        display: flex;
        flex-direction: column;
      }
      .card.outfit-card .card-img-top {
        flex: 1 1 auto;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-bottom: none;
        margin-bottom: 0;
        min-height: 0;
        max-height: calc(
          100% - 3.5rem
        ); /* Ajusta según el alto del card-body */
      }
      .card.outfit-card .card-body {
        flex: 0 0 auto;
        padding: 1rem 0.5rem 0.5rem 0.5rem;
        background: transparent;
      }

      @media (min-width: 576px) {
        .card.outfit-card {
          width: 17rem;
          height: 30rem;
        }
      }

      @media (min-width: 768px) {
        .card.outfit-card {
          width: 18rem;
          height: 32rem;
        }
      }

      @media (min-width: 1200px) {
        .card.outfit-card {
          width: 19rem;
          height: 34rem;
        }
      }

      /* Ajuste para que no haya recortes laterales y se mantenga en una línea hasta md */
      .outfits-row {
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 10px !important; /* Menor separación entre tarjetas */
      }
      @media (min-width: 768px) {
        .outfits-row {
          flex-wrap: wrap;
          overflow-x: visible;
          gap: 10px !important; /* Mantener menor separación en pantallas grandes */
