<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Spicy Indumentaria</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      background-color: black ;
      font-family: Arial, Helvetica, sans-serif;
    }
    .navbar {
      position:relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #e6e5e0;
      padding: 10px 20px;
      color: white;
    }

    .navbar-left, .navbar-center, .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar-left a.logo {
      display: flex;
      align-items: center;
    }

    .navbar-left a.logo img {
      height: 30px;
      margin-right: 10px;
    }

    .navbar-center a {
      margin: 0 17px;
      text-decoration: none;
      color: rgb(0, 0, 0);
      font-size: 17px;
    }

    .navbar-center a:hover {
      color: #f48fb1;
    }

    .logout-button {
      background-color: #e6e5e0;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      color: rgb(0, 0, 0);
      cursor: pointer;
      font-size: 16px;
    }

    .logout-button:hover {
      color: red;
    }

    .productos{
      display: flex;
      flex-direction: row;
      width: 100%;
      height: calc(100vh - 60px);
      padding: 40px;
      gap: 10px;
      box-sizing: border-box;
      align-items: flex-start;
    }

    .producto{
      flex: 1;
      text-align: center;
      height: auto;
      background-color: transparent;
      padding: 2rem;
      border-radius: 12px;
    }

    .improducto img{
      width: 200px;
      height: auto;
      -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
      mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
    }

    .improducto img:hover{
      opacity: 0.5;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="home.html" class="logo">
        <img src="logo.png" alt="Logo">
      </a>
    </div>
    <div class="navbar-center">
      <a href="pantalones.html">Pantalones</a>
      <a href="remeras.html">Remeras</a>
      <a href="camperas.html">Camperas</a>
    </div>
    <div class="navbar-right">
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>
  </nav>
  <div class="productos">
    <div class="producto">
      <div class="improducto">
        <img src="fotos/pantalon1.jpg" alt="pantalon1">
      </div>
    </div>
    <div class="producto">
      <div class="improducto">
        <img src="fotos/pantalon2.jpg" alt="pantalon2">
      </div>
    </div>
    <div class="producto">
      <div class="improducto">
        <img src="fotos/pantalon3.jpg" alt="pantalon3">
      </div>
    </div>
    <div class="producto">
      <div class="improducto">
        <img src="fotos/pantalon4.jpg" alt="pantalon4">
      </div>
    </div>
    <div class="producto">
      <div class="improducto">
        <img src="fotos/pantalon5.jpg" alt="pantalon5">
      </div>
    </div>
    <div class="producto">
      <div class="improducto">
        <img src="fotos/pantalon6.jpg" alt="pantalon6">
      </div>
    </div>
  </div>
  <script>
    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
