<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Alaska</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body onload="loadSection('index')">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 fixed-top">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <!-- Logo a la izquierda -->
          <a class="navbar-brand me-3" href="home.html">
            <img
              src="./assets/img/logo.png"
              alt="Logo"
              height="48"
              class="d-inline-block align-top"
            />
          </a>
          <!-- Menú de secciones y acceso en el colapsable -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSections"
            aria-controls="navbarSections"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-grow-1 justify-content-center"
            id="navbarSections"
          >
            <ul
              class="navbar-nav mb-2 mb-lg-0 flex-lg-row gap-lg-3 w-100 justify-content-lg-center align-items-lg-center"
            >
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  onclick="loadSection('pantalones'); return false;"
                  >Pantalones</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  onclick="loadSection('remeras'); return false;"
                  >Remeras</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  onclick="loadSection('camperas'); return false;"
                  >Camperas</a
                >
              </li>
              <!-- Dropdown de acceso integrado en el colapsable -->
              <li class="nav-item dropdown ms-lg-auto">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownAuth"
                  role="button"
                  aria-expanded="false"
                  data-bs-toggle="dropdown"
                >
                  <img
                    src="./assets/img/user.png"
                    style="height: 2.2rem"
                    alt="Usuario"
                  />
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownAuth"
                >
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      onclick="logout(); return false;"
                      >Cerrar sesión</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item text-danger"
                      href="#"
                      onclick="if(confirm('¿Estás seguro de que deseas eliminar tu cuenta?')) { localStorage.removeItem('user'); logout(); } return false;"
                      >Eliminar cuenta</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="navbar-fixed-spacer"></div>
    <div style="height: 3rem"></div>
    <div id="main-content" class="container-fluid my-5"></div>
    <div class="dropdown" id="cart-dropdown" style="display: none">
      <div
        class="globo"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        role="button"
      >
        <img
          src="./assets/img/compras.png"
          style="height: 2rem"
          alt="Carrito"
        />
      </div>
      <ul class="dropdown-menu dropdown-menu-end" id="cart-items">
        <li class="dropdown-item text-muted">Carrito vacío</li>
      </ul>
    </div>
    <footer
      class="bg-white text-center text-black py-3 mt-5"
      style="border-top: 1px solid #eee"
    ></footer>
    <script defer src="./js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
